{% extends "base.html" %}

{% block content %}
<style>
    .login-container { max-width: 400px; margin: 2rem auto; padding: 2rem; border: 1px solid #ddd; border-radius: 8px; background-color: #fff; }
    .login-container h2 { text-align: center; margin-bottom: 1.5rem; }
    .login-container form p { margin-bottom: 1rem; }
    .login-container label { display: block; margin-bottom: 0.5rem; }
    .login-container input { width: 100%; padding: 0.5rem; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    .login-container button { width: 100%; padding: 0.75rem; background-color: #5cb85c; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    .login-container button:hover { background-color: #4cae4c; }
</style>

<div class="login-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <!-- Django's auth view passes the form here -->
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
